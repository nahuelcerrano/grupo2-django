{% extends 'Administrador/AdministradorBase.html' %}
{% block titulo %}Ferreteria Maxi | Añadir Servicio{% endblock titulo %}

{% block contenido %}
<h1 class="AdministradorCreateTitle">Añadir servicio</h1>
<div   class="text-center">
    <form action='' method='POST'>
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit' class="btn btn-primary m-4" >Añadir</button>
        
    </form>
    <a  href='javascript:window.history.go(-1);' ><button class="btn btn-danger m-4" >Cancelar</button></a>
</div>
{% endblock contenido %}
